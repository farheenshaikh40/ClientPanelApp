<div class="row">
    <div class="col-md-6">
      <a href="#" routerLink="/" class="btn btn-link">
        <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
      </a>
    </div>
    <div class="col-md-6"></div>
  </div>
  
  <div class="card">
    <div class="card-header">Edit Client</div>
    <div class="card-body">
      <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid': ClientFirstName.errors?.required && ClientFirstName.touched || ClientFirstName.errors?.minlength
            }"
            [(ngModel)]="client.firstName"
            name="firstName"
            #ClientFirstName="ngModel"
            minlength="2"
            required
          >
          <div class="invalid-feedback" *ngIf="ClientFirstName.errors?.required && ClientFirstName.touched">
            First Name is required.
          </div>
          <div class="invalid-feedback" *ngIf="ClientFirstName.errors?.minlength && ClientFirstName.touched">
            Must be atleast 2 characters.
          </div>
        </div>
  
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid': ClientLastName.errors?.required && ClientLastName.touched || ClientLastName.errors?.minlength
            }"
            [(ngModel)]="client.lastName"
            name="lastName"
            #ClientLastName="ngModel"
            minlength="2"
            required
          >
          <div class="invalid-feedback" *ngIf="ClientLastName.errors?.required && ClientLastName.touched">
            Last Name is required.
          </div>
          <div class="invalid-feedback" *ngIf="ClientLastName.errors?.minlength && ClientLastName.touched">
            Must be atleast 2 characters.
          </div>
        </div>
  
        <div class="form-group">
          <label for="lastName">Email</label>
          <input 
            type="email"
            class="form-control"
            [ngClass]="{
              'is-invalid': ClientEmail.errors?.required && ClientEmail.touched || ClientEmail.errors?.pattern
            }"
            [(ngModel)]="client.email"
            name="email"
            #ClientEmail="ngModel"
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            required
          >
          <div class="invalid-feedback" *ngIf="ClientEmail.errors?.required && ClientEmail.touched">
            Email is required.
          </div>
          <div class="invalid-feedback" *ngIf="ClientEmail.errors?.pattern && ClientEmail.touched">
            Email is invalid.
          </div>
        </div>
  
        <div class="form-group">
          <label for="phone">Phone</label>
          <input 
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid': ClientPhone.errors?.required && ClientPhone.touched || ClientPhone.errors?.minlength
            }"
            [(ngModel)]="client.phone"
            name="phone"
            #ClientPhone="ngModel"
            minlength="10"
            required
          >
          <div class="invalid-feedback" *ngIf="ClientPhone.errors?.required && ClientPhone.touched">
            Phone number is required.
          </div>
          <div class="invalid-feedback" *ngIf="ClientPhone.errors?.minlength && ClientPhone.touched">
            Must be atleast 10 digits.
          </div>
        </div>
  
        <div class="form-group">
          <label for="balance">Balance</label>
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="client.balance"
            name="balance"
            #ClientBalance="ngModel"
            [disabled]="disableBalanceOnEdit"
          >
        </div>
        <div class="form-group">
          <input 
            type="submit" 
            class="btn btn-sm btn-primary btn-block" 
            value="Submit"
          >
        </div>
      </form>
    </div>
  </div>
